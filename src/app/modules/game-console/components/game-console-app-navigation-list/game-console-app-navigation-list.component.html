<div class="content-wrapper navigation-list responsive-width-container">
  <app-page-title-toolbar heading="Apps" />
  <mat-nav-list aria-label="Select a game console">
    @for (link of links; track link.route) {
      <a mat-list-item [routerLink]="link.route">
        <span matListItemTitle>{{ link.title }}</span>
        <div matListItemMeta>
          <mat-icon>chevron_right</mat-icon>
        </div>
      </a>
    }
  </mat-nav-list>
</div>
