<app-responsive-width-container class="navigation-list-wrapper">
  <app-page-title-toolbar heading="Apps" />
  <mat-nav-list aria-label="Select an application">
    @for (link of links; track link.route) {
      <a mat-list-item [routerLink]="link.route">
        <span matListItemTitle>{{ link.title }}</span>
        <div matListItemMeta>
          <mat-icon>chevron_right</mat-icon>
        </div>
      </a>
    }
  </mat-nav-list>
</app-responsive-width-container>
