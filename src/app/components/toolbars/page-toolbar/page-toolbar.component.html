<mat-toolbar>
  @if (backButton) {
    <button
      aria-label="Back"
      class="leading-button"
      type="button"
      mat-icon-button
      (click)="onBackClick()"
    >
      <mat-icon
        aria-label="Return to previous page"
        fontSet="material-icons-outlined"
      >
        arrow_back
      </mat-icon>
    </button>
  }
  <h1>{{ heading }}</h1>
  <span class="spacer"></span>
  <ng-content></ng-content>
</mat-toolbar>
