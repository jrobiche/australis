<h2 mat-dialog-title>{{ inputData.title }}</h2>
<mat-dialog-content>
  @for (paragraphText of inputData.bodyParagraphs; track paragraphText) {
    <p>{{ paragraphText }}</p>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button cdkFocusInitial (click)="onCancelClick()">Cancel</button>
  <button mat-button type="submit" (click)="onConfirmClick()">
    {{ inputData.confirmButtonText }}
  </button>
</mat-dialog-actions>
