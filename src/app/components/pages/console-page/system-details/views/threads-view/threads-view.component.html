<div
  class="responsive-width-container"
  [class.handset]="uiService.isHandset$ | async"
  [class.tablet]="uiService.isTablet$ | async"
  [class.web]="uiService.isWeb$ | async"
>
  <span class="display-text"> Threads </span>
  <div class="button-row">
    <button
      aria-label="Resume threads"
      (click)="onResumeThreads()"
      [disabled]="isResumeThreadsDisabled"
      mat-stroked-button
    >
      <mat-icon fontSet="material-icons-round">play_arrow</mat-icon>
      Resume
    </button>
    <button
      aria-label="Suspend threads"
      (click)="onSuspendThreads()"
      [disabled]="isSuspendThreadsDisabled"
      mat-stroked-button
    >
      <mat-icon fontSet="material-icons-round">pause</mat-icon>
      Suspend
    </button>
  </div>
  <mat-chip-set aria-label="Thread attributes">
    <mat-chip>State: {{ threadStateText }}</mat-chip>
  </mat-chip-set>
  @if (threads().length == 0) {
    <p>No thread information available.</p>
  } @else {
    <div class="table-wrapper">
      <table mat-table [dataSource]="threads()">
        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element">{{ element.address }}</td>
        </ng-container>
        <!-- Flags Column -->
        <ng-container matColumnDef="flags">
          <th mat-header-cell *matHeaderCellDef>Flags</th>
          <td mat-cell *matCellDef="let element">{{ element.flags }}</td>
        </ng-container>
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef>Priority</th>
          <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
        </ng-container>
        <!-- State Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef>State</th>
          <td mat-cell *matCellDef="let element">{{ element.state }}</td>
        </ng-container>
        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">{{ element.type }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  }
</div>
