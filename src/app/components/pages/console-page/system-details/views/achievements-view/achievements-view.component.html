<div
  class="responsive-width-container"
  [class.handset]="uiService.isHandset$ | async"
  [class.tablet]="uiService.isTablet$ | async"
  [class.web]="uiService.isWeb$ | async"
>
  <span class="display-text">Achievements</span>
  <span>View achievements for the currently running title.</span>
  <span class="settings">
    <mat-slide-toggle
      [checked]="displayHiddenAchievements"
      (change)="onDisplayHiddenAchievementsChange($event)"
    />
    Display Hidden Achievements
  </span>
  @if (achievements().length == 0) {
    <p>No achievements available.</p>
  }
  @for (achievement of achievements(); track $index) {
    <app-achievement-card
      [achievement]="achievement"
      [displayHidden]="displayHiddenAchievements"
      [iconImageUrl]="imageUrl($index)"
    />
  }
</div>
