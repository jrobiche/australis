<h2 mat-dialog-title>
  <span *ngIf="inputData === null; else editData">Add</span>
  <ng-template #editData>Edit</ng-template>
  Console
</h2>
<div mat-dialog-content>
  <form [formGroup]="gameConsoleConfigurationForm" (submit)="onSubmitClick()">
    <h3>Console Information</h3>
    <div class="field-group">
      <mat-form-field appearance="fill">
        <mat-label>Console Name</mat-label>
        <input matInput formControlName="name" type="text" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Console IP</mat-label>
        <input matInput formControlName="ipAddress" type="text" />
      </mat-form-field>
    </div>
    <h3>Aurora FTP Connection</h3>
    <div class="field-group">
      <mat-form-field appearance="fill">
        <mat-label>Aurora FTP Username</mat-label>
        <input matInput formControlName="auroraFtpUsername" type="text" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Aurora FTP Password</mat-label>
        <input matInput formControlName="auroraFtpPassword" type="text" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Aurora FTP Port</mat-label>
        <input matInput formControlName="auroraFtpPort" type="number" />
      </mat-form-field>
    </div>
    <h3>Aurora HTTP Connection</h3>
    <div class="field-group">
      <mat-form-field appearance="fill">
        <mat-label>Aurora HTTP Username</mat-label>
        <input matInput formControlName="auroraHttpUsername" type="text" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Aurora HTTP Password</mat-label>
        <input matInput formControlName="auroraHttpPassword" type="text" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Aurora HTTP Port</mat-label>
        <input matInput formControlName="auroraHttpPort" type="number" />
      </mat-form-field>
    </div>
    <button mat-raised-button color="accent" type="submit">Submit</button>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
