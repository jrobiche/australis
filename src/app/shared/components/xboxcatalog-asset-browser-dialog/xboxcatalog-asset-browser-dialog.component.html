<h2 mat-dialog-title>Browse Xbox Catalog Assets</h2>
<mat-dialog-content>
  @if (liveImages.length == 0) {
    <span>No images found.</span>
  }
  @for (liveImage of liveImages; track $index) {
    <app-live-image-card
      [liveImage]="liveImage"
      (imageSelected)="onImageSelected($event)"
    />
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</mat-dialog-actions>
